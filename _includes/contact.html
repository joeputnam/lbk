<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
<!--                    <h2 class="section-heading">Get in Touch</h2>-->
                    <h2 class="section-heading">Are you ready to grow your business?</h2>
<!--                    <h3 class=" text-muted">Are you ready to grow your business?</h3>-->
                    <p class="lead section-heading">
                     Then we should schedule a call to discuss how digital ads will help you grow.	
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="client_name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="client_email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="client_phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" name="client_message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                    <input type="text" name="_gotcha" style="display:none" />
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Get in Touch</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
